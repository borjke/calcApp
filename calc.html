<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcApp</title>
    <link rel="stylesheet" href="calcy.css">
    <script src="funcy.js" defer></script> 
</head>
<body>
    <div class="cal">
        <div class="cont">
            <div class="display">
                <div class="top">

                </div>
                <div class="result">
                    
                </div>
            </div>
            <div class="calcArea">
                <div class="leftSide">
                    <button class="digit seven">
                        7
                    </button>
                    <button class="digit eight">
                        8
                    </button>
                    <button class="digit nine">
                        9
                    </button>
                    <button class="digit four">
                        4
                    </button>
                    <button class="digit five">
                        5
                    </button>
                    <button class="digit six">
                        6
                    </button>
                    <button class="digit one">
                        1
                    </button>
                    <button class="digit two">
                        2
                    </button>
                    <button class="digit three">
                        3
                    </button>
                    <button class="digit dot">
                        .
                    </button>
                    <button class="digit zero">
                        0
                    </button>
                    <button class="digit sdot">
                        .
                    </button>
                </div>
                <div class="rightSide">
                    <button class="del">
                        DEL
                    </button>
                    <button class="ac">
                        AC
                    </button>
                    <button class="equals">
                        =
                    </button>
                    <button class="add">
                        +
                    </button>
                    <button class="minus">
                        -
                    </button>
                    <button class="mult">
                        *
                    </button>
                    <button class="divi">
                        /
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
